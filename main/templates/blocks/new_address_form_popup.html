<!-- Modal -->
<div class="modal fade" id="newAddressFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="newAddressFormModalBody">
        <form method="post" id="newAddressForm">
          <ul class="messagelist">
              {% if addform.errors %}
                  {% for message in addform.errors%}
                  <li class="error" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</li>
                  {% endfor %}
              {% endif %}
          </ul>
        {% csrf_token %}
      </form>
      </div>
    </div>
  </div>
</div>
