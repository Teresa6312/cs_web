<div id="newAddressFormModal" class="w3-modal">
  <div class="w3-modal-content w3-container" id="newAddressFormModalBody">
    <span onclick="document.getElementById('newAddressFormModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
      <h4> Add new address</h4>
      <ul class="messagelist">
          {% if form.errors %}
              {% for message in form.errors%}
              <li class="error" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</li>
              {% endfor %}
          {% endif %}
      </ul>
      <ul class="messagelist">
          {% if addform.errors %}
              {% for message in addform.errors%}
              <li class="error" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</li>
              {% endfor %}
          {% endif %}
      </ul>
  </div>
</div>
