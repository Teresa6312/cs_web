{% load i18n static %}

<div  class="w3-row" style="overflow:auto;">
{% for addchoice in user.address_set.all %}
    <div class="w3-half w3-container">
        <div class="w3-card-2 w3-round w3-container w3-mobile addchoice {% if user.default_address == addchoice %}w3-pale-green{% endif%}" style="max-width: 300px;" id="{{ addchoice.id }}">
          {% include "blocks/address_card_fields.html" with add=addchoice %}
        </div>
    </div>
{% endfor %}
</div>

<div class="w3-row"><button type = "button" class="cancel-modal w3-right">{% trans 'Cancel'%}</button></div>
