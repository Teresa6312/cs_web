<div id="map" class="w3-container" style="width:750px; height:500px;"></div>
<script>
  // Note: This example requires that you consent to location sharing when
  // prompted by your browser. If you see the error "The Geolocation service
  // failed.", it means you probably did not give permission for the browser to
  // locate you.
  var map, infoWindow;
  function initMap() {


  var locations = [
    ['2032 W 10th St, Brooklyn, NY 11223', 40.597509, -73.981832, 1],
    ['60 Bay 41st St, Brooklyn, NY 11214', 40.595995, -73.987192, 2],
    ['LA goodle map link insert', 34.054727, -118.250957, 3],
    ['PA', 41.203322, -77.194525, 4],
    ['DE', 38.910832,  -75.527670, 5],
    ['NJ', 40.058324, -74.405661, 6],
    ['OR', 36.277390,  -95.836566, 7]

    ];

    map = new google.maps.Map(document.getElementById('map'), {
      center: new google.maps.LatLng(40.597509,-73.981832),
      //center: {lat: 40.597509, lng: -73.981832},
      zoom: 6,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

var marker, i;

for (i = 0; i < locations.length; i++) {
marker = new google.maps.Marker({
     position: new google.maps.LatLng(locations[i][1], locations[i][2]),
     map: map
});

google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
     return function() {
         infowindow.setContent(locations[i][0]);
         infowindow.open(map, marker);
     }
})(marker, i));
}
  infowindow = new google.maps.InfoWindow({
      content: '',
      position: new google.maps.LatLng(41.203322, -77.194525)
    });
    infowindow.open(map,marker);


    // To add the marker to the map, call setMap();
    //marker.setMap(map);

    infoWindow = new google.maps.InfoWindow;

    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        infoWindow.setPosition(pos);
        infoWindow.setContent('You!');
        infoWindow.open(map);
        map.setCenter(pos);
      }, function() {
        handleLocationError(true, infoWindow, map.getCenter());
      });
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
  }

  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(browserHasGeolocation ?
                          'Error: The Geolocation service failed.' :
                          'Error: Your browser doesn\'t support geolocation.');
    infoWindow.open(map);
  }


</script>
<!--Load the API from the specified URL
* The async attribute allows the browser to render the page while the API loads
* The key parameter will contain your own API key (which is not needed for this tutorial)
* The callback parameter executes the initMap() function
-->
{% load static %}
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPEo55D3rXjXfPs5b8kX1_-bzjDaVBjFM&callback=initMap">
</script>
