{% extends "main/base_site.html" %}
{% load i18n static %}

{% block title%}
{% trans 'Customer Service' %}
{% endblock%}
{% block coltype %}tracking_page{% endblock %}
{% block content %}
<div class="w3-center w3-padding-32" style="height:30vw;" id="customer_service_block">

<img src="{% static 'image/logo_circle_big.png' %}" alt="logo" style="width:200px; margin:auto;"/>
  <div class="tracking">
      <form method="post">
          {% csrf_token %}
          <div id="tracking_block">
            <input name="cust_tracking_num" id="id_cust_tracking_num" required="" type="text" placeholder="TRACKING NUMBERS" title="YOU CAN ENTER MULTIPLE TRACKING NUMBERS. SEPARATE WITH SPACE, COMMA OR SEMICOLON.">
              <input type="submit" value="TRACK" id="track_btn">
          </div>
      </form>
  </div>

</div>
<div class="w3-panel" style="width:80%; margin:auto;" >




</div>
{% endblock %}
